        function present() {
            alert("进来了。。。。。");
            $.ajax({
                type: "GET",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/pages/login", //url
                data: $('#fm1').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)

                        alert("SUCCESS");
                    } ;
                },
                error : function() {
                    alert("异常！");
                }

            });
            window.location.href="all-admin-blank";
        }
